name: Build & Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Prepare EB artifact
        run: |
          mkdir eb-deploy
          cp Dockerfile eb-deploy/
          cp target/*.jar eb-deploy/app.jar
          # include bootstrap.properties if you have one
          cp src/main/resources/bootstrap.properties eb-deploy/ 2>/dev/null || true
          cd eb-deploy
          zip -r ../eb-deploy.zip .

      - name: Upload artifact for deploy step
        uses: actions/upload-artifact@v4
        with:
          name: eb-artifact
          path: eb-deploy.zip

  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: eb-artifact
          path: .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          # AWS credentials (from your GitHub Secrets)
          aws_access_key:    ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key:    ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region:            ${{ secrets.AWS_REGION }}

          # Elastic Beanstalk application & environment
          application_name:  ${{ secrets.EB_APP_NAME }}
          environment_name:  ${{ secrets.EB_ENV_NAME }}

          # Use commit SHA for version labeling
          version_label:     ${{ github.sha }}

          # Point at the ZIP we created
          deployment_package: eb-deploy.zip

          # Specify your existing EB S3 bucket
          existing_bucket_name: ${{ secrets.S3_BUCKET }}
