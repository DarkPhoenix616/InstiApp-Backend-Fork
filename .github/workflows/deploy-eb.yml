name: Build & Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Prepare EB artifact (runtime‐only Dockerfile)
        run: |
          mkdir eb-deploy

          # Create a minimal Dockerfile that just runs the prebuilt JAR
          cat > eb-deploy/Dockerfile << 'EOF'
          FROM eclipse-temurin:17-jdk-jammy
          WORKDIR /app
          COPY app.jar app.jar
          EXPOSE 8080
          ENTRYPOINT ["sh","-c","java \$JAVA_OPTS -jar app.jar --spring.profiles.active=\${SPRING_PROFILES_ACTIVE:-dev}"]
          EOF

          # Copy the built JAR and bootstrap config
          cp target/*.jar eb-deploy/app.jar
          cp src/main/resources/bootstrap.properties eb-deploy/ 2>/dev/null || true

          # Zip up for Elastic Beanstalk
          cd eb-deploy
          zip -r ../eb-deploy.zip .

      - name: Upload artifact for deploy step
        uses: actions/upload-artifact@v4
        with:
          name: eb-artifact
          path: eb-deploy.zip

  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: eb-artifact
          path: .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key:    ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key:    ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region:            ${{ secrets.AWS_REGION }}

          application_name:  ${{ secrets.EB_APP_NAME }}
          environment_name:  ${{ secrets.EB_ENV_NAME }}
          version_label:     ${{ github.sha }}

          deployment_package: eb-deploy.zip
          existing_bucket_name: ${{ secrets.S3_BUCKET }}
